{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <article>
      <header>
        <h1>Tags</h1>
      </header>
    {% if terms %}
      <ul class="list-unstyled">
      {% for term in terms %}
        <li>
          <a href="{{ term.permalink | safe }}">
            <span class="label label-default">
              #{{ term.name }} ({{ term.pages | length }})
            </span>
          </a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
    </article>
  </div>
</div>
{% endblock content %}
