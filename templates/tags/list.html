{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <article>
      <header>
        <h1>Tags</h1>
      </header>
    {% if terms %}
      <ul class="list-unstyled">
      {% for term in terms %}
        <li>
            <span class="badge bg-secondary">
              <a href="{{ term.permalink | safe }}">
                #{{ term.name }} ({{ term.pages | length }})
              </a>
            </span>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
    </article>
  </div>
</div>
{% endblock content %}

{% block stats_title %}Tags{% endblock stats_title %}
