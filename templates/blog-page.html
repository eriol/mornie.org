{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ super() }}{% endblock title %}

{% block content %}
<div class="row">
  <article class="col-lg-12">
      <h1>{{ page.title }}</h1>
      <p class="subtitle"><strong>{{ page.date | date(format="%e %b %Y")}}</strong></p>

      {{ page.content | safe }}
  </article>
</div>
{% endblock content %}
