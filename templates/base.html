<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    {% if config.generate_feed %}
      <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
    {% endif %}
    <link rel="stylesheet" href="/site.css" media="screen">
    <link rel="me" href="https://md.mornie.org/@eriol">
    <link rel="me" href="https://pleroma.debian.social/eriol">
  </head>
  <body>
    <div class="container">
      <div class="col-8 offset-2">
        <nav class="navbar nav-pills">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
              <a class="nav-link " href="/">mornie.org</a>
            </span>
            <div class="d-flex">
              <a class="nav-link" href="/blog/">blog</a>
              <a class="nav-link" href="https://noa.mornie.org/eriol" target="_blank" rel="noreferrer">code</a>
              <a class="nav-link" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">rss</a>
            </div>
          </div>
        </nav>
        <div id="painting"></div>
        {% block content %}{% endblock %}
        <hr />
        <footer>
          <p>Copyright &copy; 2007-2022 Daniele 'eriol' Tricoli</p>
          <p>
            This work is licensed under a <a rel="license" href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License</a>.
          </p>
        </footer>
      </div>
    </div>
    <script>
    window.goatcounter = {
        path: function(p) { return location.host + p }
    }
    </script>
    <script data-goatcounter="https://stats.mornie.org/count" async src="//stats.mornie.org/count.js"></script>
    <noscript>
        <img src="https://stats.mornie.org/count?p={{ config.extra.domain }}{{ current_path | safe }}&t={% block stats_title %}{% if page.title %}{{ page.title }}{% else %}{{ section.title }}{% endif %}{% endblock stats_title %}" alt="tracking pixel to count visitors when JavaScript is disabled">
    </noscript>
  </body>
</html>
